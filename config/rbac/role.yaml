apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: betterstack-operator
rules:
  - apiGroups:
      - monitoring.betterstack.io
    resources:
      - betterstackmonitors
      - betterstackheartbeats
      - betterstackmonitorgroups
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - monitoring.betterstack.io
    resources:
      - betterstackmonitors/status
      - betterstackheartbeats/status
      - betterstackmonitorgroups/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - monitoring.betterstack.io
    resources:
      - betterstackmonitors/finalizers
      - betterstackheartbeats/finalizers
      - betterstackmonitorgroups/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
