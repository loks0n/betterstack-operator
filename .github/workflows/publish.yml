name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.13.3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Helm registry login
        run: echo ${{ github.token }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Set image meta
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/betterstack-operator
          VERSION=${GITHUB_REF#refs/tags/}
          CHART_VERSION=${VERSION#v}
          if [ -z "$CHART_VERSION" ]; then
            CHART_VERSION=$VERSION
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Build and push image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }},${{ steps.meta.outputs.image }}:latest
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}

      - name: Package Helm chart
        run: |
          APP_VERSION=${{ steps.meta.outputs.version }}
          CHART_VERSION=${{ steps.meta.outputs.chart_version }}
          helm package helm/betterstack-operator \
            --app-version ${APP_VERSION} \
            --version ${CHART_VERSION} \
            --destination dist

      - name: Push Helm chart
        run: |
          CHART_VERSION=${{ steps.meta.outputs.chart_version }}
          helm push dist/betterstack-operator-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/betterstack-operator/helm

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: '5.1.0'

      - name: Publish manifests
        env:
          VERSION: ${{ steps.meta.outputs.version }}
          IMAGE: ${{ steps.meta.outputs.image }}
        run: scripts/build-manifests.sh

      - name: Upload release artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: manifests
          path: dist/betterstack-operator-${{ steps.meta.outputs.version }}.tar.gz
