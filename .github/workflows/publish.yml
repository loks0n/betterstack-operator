name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Helm registry login
        run: echo ${{ github.token }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Set image meta
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/betterstack-operator
          VERSION=${GITHUB_REF#refs/tags/}
          CHART_VERSION=${VERSION#v}
          if [ -z "$CHART_VERSION" ]; then
            CHART_VERSION=$VERSION
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }},${{ steps.meta.outputs.image }}:latest
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}

      - name: Package Helm chart
        run: |
          APP_VERSION=${{ steps.meta.outputs.version }}
          CHART_VERSION=${{ steps.meta.outputs.chart_version }}
          helm package helm/betterstack-operator \
            --app-version ${APP_VERSION} \
            --version ${CHART_VERSION} \
            --destination dist

      - name: Push Helm chart
        run: |
          CHART_VERSION=${{ steps.meta.outputs.chart_version }}
          helm push dist/betterstack-operator-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/betterstack-operator/helm

      - name: Push Helm chart latest tag
        run: |
          CHART_VERSION=${{ steps.meta.outputs.chart_version }}
          TMP_DIR=$(mktemp -d)
          tar -xzf dist/betterstack-operator-${CHART_VERSION}.tgz -C "$TMP_DIR"
          helm chart save "$TMP_DIR/betterstack-operator" ghcr.io/${{ github.repository_owner }}/betterstack-operator/helm/betterstack-operator:latest
          helm chart push ghcr.io/${{ github.repository_owner }}/betterstack-operator/helm/betterstack-operator:latest
          helm chart remove ghcr.io/${{ github.repository_owner }}/betterstack-operator/helm/betterstack-operator:latest
          rm -rf "$TMP_DIR"

      - name: Install publish dependencies
        run: python3 -m pip install --user pyyaml

      - name: Publish manifests
        env:
          VERSION: ${{ steps.meta.outputs.version }}
          IMAGE: ${{ steps.meta.outputs.image }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
import os
from pathlib import Path
import yaml

image = f"{os.environ['IMAGE']}:{os.environ['VERSION']}"
src = Path("config/manager/manager.yaml")
docs = list(yaml.safe_load_all(src.read_text()))

for doc in docs:
    if not isinstance(doc, dict):
        continue
    if doc.get("kind") != "Deployment":
        continue
    spec = doc.get("spec", {})
    template = spec.get("template", {})
    pod_spec = template.get("spec", {})
    for container in pod_spec.get("containers", []):
        if container.get("name") == "manager":
            container["image"] = image

dist = Path("dist")
dist.mkdir(parents=True, exist_ok=True)
with (dist / "manager.yaml").open("w") as fh:
    yaml.safe_dump_all(docs, fh, sort_keys=False)
PY
          cp config/crd/bases/monitoring.betterstack.io_betterstackmonitors.yaml dist/
          tar czf dist/betterstack-operator-${VERSION}.tar.gz -C dist manager.yaml monitoring.betterstack.io_betterstackmonitors.yaml

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: manifests
          path: dist/betterstack-operator-${{ steps.meta.outputs.version }}.tar.gz
